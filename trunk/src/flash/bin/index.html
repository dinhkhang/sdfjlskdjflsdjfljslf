	<script src="js/swfobject.js" type="text/javascript"></script>
	<script src="js/swfaddress.js" type="text/javascript"></script>
	<script type="text/javascript">
		var w = 1002;
		var h = 668;
		
		function getSize() {
			if (navigator.appName=="Netscape") {
				w = window.innerWidth;
				h = window.innerHeight;
			}
			if (navigator.appName.indexOf("Microsoft")!=-1) {
				w = document.documentElement.clientWidth;
				h = document.documentElement.clientHeight;
			}
		}
		getSize();
		//window.onresize=resizeHandler;
		function resizeHandler(evt){
            if (parseInt(navigator.appVersion)>3) {
               getSize();
				document.getElementById(attributes.id).resize(w, h);
            }
        }
		
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#FFFFFF"
		};
		var attributes = {
			id:"DutchLady"
		};
		swfobject.embedSWF("main.swf", "mainpage", "100%", "100%", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
		</script>
	<style>
		html, body { height:100%; }
		body { margin:0; }
	</style>
